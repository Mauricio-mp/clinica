<link rel="stylesheet" href="css/cambio.css">
<script src="views/ViewJs/cambio.js" charset="utf-8"></script>
 <div class="row tablaprrr">
                            <div class="col-md-12">
                                <div class="card">
                                    <div class="kt-portlet">
                                        <div class="kt-portlet__head">
                                            <div class="kt-portlet__head-label">
                                                <h3 class="kt-portlet__head-title">
                                                    Cambio de Contrase&ntilde;a
                                                </h3>
                                            </div>
                                        </div>
                                        <!--begin::Form-->
                                    <!-- tomado del Achivo rangos.js-->
                                    <form class="kt-form kt-form--label-right" method="post" id="formcambio">
                                        <div class="kt-portlet__body">
                                            <div class="form-group form-group-last kt-hide">
                                                <div class="alert alert-danger" role="alert" id="kt_form_1_msg">
                                                    <div class="alert-icon"><i class="flaticon-warning"></i></div>
                                                      <div class="alert-text">
                                                        Oh snap! Change a few things up and try submitting again.
                                                    </div>
                                                    <div class="alert-close">
                                                        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                                                            <span aria-hidden="true"><i class="la la-close"></i></span>
                                                          </button>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="form-group row">
                                                <label for="example-text-input" class="col-2 col-form-label">Contrase&ntilde;a Actual*</label>
                                                <div class="col-5">
                                                    <input class="form-control" type="password" value="" name="ActualPssw" id="ActualPssw" onKeyUp="presion(this)">
                                                    <small id="TextoValiPswAnterior" class="help-block form-text"></small>
                                                </div>
                                            </div>
                                            <div class="form-group row">
                                                <label for="example-text-input" class="col-2 col-form-label">Nueva Contrase&ntilde;a*</label>
                                                <div class="col-5">
                                                    <input type="password" name="pswNueva" id="pswNueva" class="form-control" placeholder="Contrase&ntilde;a nueva ">
                                                </div>
                                            </div>
                                            <div class="form-group row">
                                                <label for="example-text-input" class="col-2 col-form-label">Confirmar Contrase&ntilde;a*</label>
                                                <div class="col-5">
                                                    <input class="form-control" type="password" id="pswConfirmar" name="pswConfirmar" placeholder="Confirme Contrase&ntilde;a" nuevaonKeyUp="confirmar(this)">
                                                    <small id="Verpassword" class="help-block form-text"></small>
                                                </div>
                                            </div>
                                           
                                        </div>
                                        <div class="kt-portlet__foot">
                                            <div class="kt-form__actions">
                                                <div class="row">
                                                    <div class="col-2">
                                                    </div>
                                                    <div class="col-10">
                                                        <button type="submit"  class="btn btn-success" >Guardar</button>&nbsp;&nbsp;&nbsp;
                                                        <button type="button" onclick="{{url}}" class="btn btn-secondary">Cancel</button>
                                                        
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </form>
                                    
                                        <!--end::Form-->
                                    </div>
                                </div>
                            </div>
                        </div>
